  <div id="map-canvas" class="map"></div>




  <div class="container">
    <div class="navbar navbar-default navbar-fixed-top menu-sm">
      <div class="navbar-header">
        <div>
          <a class="navbar-brand" href="#">Neighborhood Map</a>
        </div>
      </div>

      <button type="button" class="navbar-toggle collapsed canvas-button" data-toggle="collapse" data-target="#canvas" aria-expanded="false">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="collapse navbar-collapse" id="canvas">
        <div class="form-group">
          <label for="address"></label>
          <input type="search-input" id="addressAutoComplete" class="form-control" data-bind="textInput: userInput, event:{keyup: filterMarker}" placeholder="Please type in the name of the place">
        </div>



          <div class="visibleList">
            <li class="listOfAllPlaces">
              <ul class="listPlaces" data-bind="foreach: makeLocationsVisible">
                <li class="list-item" data-bind="text: name, click:$root.clickedMarker">
                </li>
              </ul>
            </li>
          </div>
      </div>
    </div>
  </div>





  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src='bower_components/knockout/dist/knockout.js'></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places&amp;callback=googleSuccess" onerror="googleError"></script>

</body>
