<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Neighborhood Map</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css.map">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container map-container">
    <div id="map-canvas" class="map"></div>
  </div>
  <div class="container">
    <div class="navbar navbar-default navbar-fixed-top menu-sm">
      <div class="navbar-header">
        <div>
          <p class="brand" href="#">Neighborhood Map</p>
        </div>
        <div class="row">
          <img class="foursquare" src="images/Powered-by-Foursquare-one-color-150.png" alt="foursquare attribution image">
        </div>
      </div>

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#canvas" aria-expanded="false">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="collapse navbar-collapse" id="canvas">
        <div class="form-group">
          <label for="address"></label>
          <input type="search-input" id="addressAutoComplete" class="form-control" data-bind="textInput: userInput, event:{keyup: filterMarker}" placeholder="Please type in the name of the place">
        </div>

        <div class="visibleList">
          <div class="listOfAllPlaces">
            <ul class="listPlaces" data-bind="foreach: makeLocationsVisible">
              <li class="list-item" data-bind="text: name, click:$root.clickedMarker">
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src='bower_components/knockout/dist/knockout.js'></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places&amp;callback=googleSuccess" onerror="googleError()"></script>

</body>
</html>
