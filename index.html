<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Neighborhood Map</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="navbar navbar-default">
        <div class="col-xs-12 col-md-12">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Neighborhood Map Project</a>
          </div>
          
           
           
           <div class="form-group">
            <label for="addressAutoComplete"></label>
            <input type="text" id="addressAutoComplete" class="form-control" databind="addressAutoComplete: MapsApp.placeModel.address" placeholder="Please type in the address here">
            </div>
          </div>
        </div>
      </div>
    </div>


  <div id="map-canvas"></div>
  
  <div class="listOfAllPlaces">
    <ul class="listPlaces" data-bind="foreach: makeLocationsVisible">
    <li class="list-item" data-bind="text: name, click:$root.clickedMarker"><a href="#" ></a>      
      </li>
    </ul>          
  </div>



  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src='bower_components/knockout/dist/knockout.js'></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places&amp;callback=googleSuccess" onerror="googleError"></script>
  <script src="js/app.js"></script>
  <!--  <script src="js/app_test.js"></script>-->

</body>

</html>
